<div
  class="flex justify-between items-center bg-white p-4 rounded-lg shadow-md">
  <div class="flex items-center gap-4">
    <div class="w-16 h-16 rounded-full border-2 border-gray flex items-center justify-center shadow-sm">
      @if (request.guild.logo) {
        <img [src]="request.guild.logo" alt="{{ request.guild.name }} Logo" class="w-14 h-14 rounded-full object-cover">
      }
    </div>
    <div>
      <div class="text-lg font-semibold">{{ request.guild.name }}</div>
      <div class="text-sm text-gray-600 mt-1 flex items-center gap-1">
        <i class="pi pi-crown text-yellow-500"></i>
        <span class="font-medium">Meneur :</span> <span>{{ request.guild.leaderUsername }}</span>
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-2 items-end">
    <p-tag [severity]="getStatusSeverity()" [value]="request.status" class="p-2 text-xs"></p-tag>
    <div class="text-xs text-gray-500">
      Dernière mise à jour le {{ request.updatedAt | date: 'dd/MM/yyyy à HH:mm' }}
    </div>
  </div>
</div>
