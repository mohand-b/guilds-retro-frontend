<div class="flex flex-col bg-white w-full md:w-[20rem] h-[30rem] md:h-[35rem] rounded-lg shadow-md">
  <h2 class="text-2xl font-bold p-4">Notifications</h2>

  @for (notification of notifications(); track notification.id) {
    <div #notificationItem [attr.data-id]="notification.id">
      <app-notification-item [notification]="notification"></app-notification-item>
    </div>
  } @empty {
    <div class="text-center text-gray-400 p-4">
      Aucune notification
    </div>
  }
</div>
