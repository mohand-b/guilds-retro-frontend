<form [formGroup]="addJobForm" class="flex flex-wrap gap-4 items-center">

  <div class="flex flex-col gap-1">
    <label for="job" class="ml-1 text-xs text-gray-400">Métier</label>
    <p-autoComplete id="job"
                    formControlName="name" placeholder="Métier"
                    [suggestions]="filteredJobs | sortAlphabetically"
                    (completeMethod)="filterJobs($event)"
                    searchMessage=" "
                    emptySelectionMessage=" "
                    selectionMessage=" "
                    completeOnFocus>
      <ng-template pTemplate="loadingicon"></ng-template>
      <ng-template pTemplate="empty">Aucun résultat</ng-template>
    </p-autoComplete>
  </div>


  <div class="flex flex-col gap-1">
    <label for="level" class="ml-1 text-xs text-gray-400">Niveau du métier</label>
    <p-inputNumber id="level" formControlName="level" placeholder="Niveau du métier" min="0" max="100"/>
  </div>

</form>
