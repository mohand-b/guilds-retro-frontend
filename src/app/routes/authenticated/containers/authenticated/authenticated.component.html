<div class="flex flex-col h-screen">
  <app-header class="flex-none"/>
  <app-main-menu [drawer]="drawer" [notificationsCount]="unreadNotificationsCount()" class="flex-none"/>

  <div class="h-full flex flex-grow relative overflow-hidden">
    <mat-drawer-container class="h-full flex flex-grow relative overflow-hidden">
      <div class="px-10 pt-10 h-full body-background flex-grow overflow-x-hidden">
        <router-outlet/>
      </div>

      <mat-drawer #drawer (closedStart)="showNotifications = false" (openedStart)="showNotifications = true"
                  class="flex-none" mode="side"
                  position="end">
        <app-notifications/>
      </mat-drawer>

    </mat-drawer-container>
  </div>
</div>
