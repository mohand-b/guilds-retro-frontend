<div class="flex flex-col h-screen overflow-hidden">
  <app-header class="flex-none"></app-header>
  <app-main-menu [drawer]="drawer" [notificationsCount]="notificationsCount()" class="flex-none"></app-main-menu>

  <div class="h-full flex flex-grow relative overflow-hidden">
    <mat-drawer-container class="h-full flex flex-grow relative overflow-hidden">
      <div class="p-10 body-background flex-grow overflow-y-auto overflow-x-hidden">
        <router-outlet/>
      </div>

      <mat-drawer #drawer (closedStart)="showNotifications = false" (openedStart)="showNotifications = true"
                  class="flex-none" mode="side"
                  position="end">
        <app-notifications/>
      </mat-drawer>

    </mat-drawer-container>
  </div>
</div>
