<div class="flex flex-col h-screen">
  <app-header class="flex-none"/>
  <app-main-menu
    (toggleNotifications)="toggleNotifications()"
    [notificationsCount]="unreadNotificationsCount()"
    class="flex-none"
  />

  <div class="h-full flex flex-grow relative overflow-hidden">
    <div class="h-full flex flex-grow relative overflow-hidden">

      <div class="p-4 lg:px-10 lg:pt-10 h-full body-background flex-grow overflow-x-hidden">
        <router-outlet/>
      </div>

      <p-sidebar
        (onHide)="toggleNotifications()"
        [visible]="showNotifications()"
        position="right">
        <ng-template pTemplate="header">
          <span class="font-semibold text-xl">Notifications</span>
        </ng-template>
        <app-notifications/>
      </p-sidebar>

    </div>
  </div>
</div>
