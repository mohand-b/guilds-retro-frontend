<div class="flex justify-center space-x-4 my-4">
  <p-selectButton
    [options]="navOptions"
    [formControl]="navigationControl"
    optionLabel="label"
    optionValue="route"
    (onChange)="onChange($event.value)"
    unselectable
  >
    <ng-template let-item pTemplate>
      <div class="flex items-center gap-2 font-bold">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </div>
    </ng-template>
  </p-selectButton>
</div>

<router-outlet/>
