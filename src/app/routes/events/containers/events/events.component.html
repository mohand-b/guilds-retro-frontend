<div class="w-full flex flex-col gap-6 p-4 lg:px-10 lg:pt-10">

  <app-page-block title="Événements">

    <ng-container header-action>
      <p-button
        (click)="openCreateEventModal()"
        label="Créer un événement"
        color="primary"
        rounded
        icon="pi pi-plus"
      />
    </ng-container>

    <ng-container content>
      <div class="flex justify-between items-center mb-4">
        <button (click)="previousWeek()">Semaine précédente</button>
        <button (click)="nextWeek()">Semaine suivante</button>
      </div>
      

      <app-weekly-calendar
        [referenceDate]="referenceDate$()"
        [futureEventsJoined]="futureEventsJoined$()"
        [futureEventsNotJoined]="futureEventsNotJoined$()"
        [pastEvents]="pastEvents$()"
      />
    </ng-container>

  </app-page-block>


</div>
