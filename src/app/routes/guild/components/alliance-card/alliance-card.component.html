<div
  matRipple
  class="h-full flex flex-col items-center justify-between
  bg-transparent p-6 shadow-lg cursor-pointer transition-transform duration-300 ease-in-out transform hover:scale-105"
  [routerLink]="guild.id === currentUser$()!.guild.id ? ['/guild'] :
  ['/guild', guild.id]"
>
  <div class="flex flex-col items-center text-center">
    <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden mb-4">
      <img [src]="guild.logo" alt="{{ guild.name }} Logo" class="w-full h-full object-cover">
    </div>
    <div class="text-2xl font-bold mb-2 text-primary">{{ guild.name }}</div>
    <div class="text-md text-gray-700 mb-1 flex items-center justify-center">
      <mat-icon class="mr-1">star</mat-icon>
      Niveau : {{ guild.level }}
    </div>
    <div class="text-md text-gray-700 mb-1 flex items-center justify-center">
      <mat-icon class="mr-1">person</mat-icon>
      Meneur : {{ guild.leaderUsername }}
    </div>
    <div class="text-md text-gray-700 mb-1 flex items-center justify-center">
      <mat-icon class="mr-1">people</mat-icon>
      Membres : {{ guild.nbOfMembers }}
    </div>
    <div class="text-md text-gray-700 mb-2 flex items-center justify-center">
      <mat-icon class="mr-1">bar_chart</mat-icon>
      Niveau moyen : {{ guild.averageLevelOfMembers }}
    </div>
  </div>

  <button *ngIf="canDissolveAlliance"
          mat-raised-button color="warn"
          class="mt-4"
          (click)="dissolveAlliance()">
    <mat-icon class="mr-2">gpp_bad</mat-icon>
    Dissoudre l'alliance
  </button>
</div>
