<div class="flex flex-col h-screen justify-center items-center">

  <h1 class="relative text-[4rem] text-[#ffc107] text-shadow mb-10">
    Guilds Boune
  </h1>

  <form (ngSubmit)="login()" [formGroup]="loginForm"
        class="flex flex-col gap-[1.5rem] bg-white p-12 rounded-lg shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold">Connexion</h2>

    <app-alert *ngIf="loginForm.hasError('invalidCredentials')" message="Identifiants incorrects." type="error"/>

    <div class="flex flex-col gap-4">
      <mat-form-field appearance="outline" class="w-full">
        <input formControlName="username" matInput placeholder="Nom du personnage"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <input formControlName="password" matInput placeholder="Mot de passe" type="password"/>
      </mat-form-field>
    </div>

    <button [disabled]="!loginForm.valid" class="w-full" color="primary" mat-raised-button>Se connecter</button>
    <div class="text-center mt-4">
      Pas encore inscrit ?
      <a [routerLink]="['/auth/register']" class="text-accent underline">S'enregistrer</a>
    </div>
  </form>

</div>
