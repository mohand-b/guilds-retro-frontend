<div class="p-3">
  <h1 mat-dialog-title>SÃ©lection de la guilde</h1>
  <div class="max-h-[60vh] overflow-y-auto w-full" mat-dialog-content>
    <div class="flex flex-wrap gap-4">
      <app-guild-selection-card
        (selectGuild)="onGuildSelect($event)"
        *ngFor="let guild of data"
        [guild]="guild"
        [selected]="guild === selectedGuild">
      </app-guild-selection-card>
    </div>
  </div>
  <div class="flex justify-center space-x-2 p-2" mat-dialog-actions>
    <button (click)="onNoClick()" color="warn" mat-stroked-button>Annuler</button>
    <button [disabled]="!selectedGuild" [mat-dialog-close]="selectedGuild" cdkFocusInitial color="primary"
            mat-raised-button>Confirmer
    </button>
  </div>
</div>
