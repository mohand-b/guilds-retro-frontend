<div class="mb-4">
  <input
    [formControl]="searchControl"
    class="p-2 border rounded w-full"
    placeholder="Rechercher une guilde..."
    type="text"
  />
</div>
<div class="flex flex-wrap gap-4 justify-center">
  <div *ngFor="let guild of filteredGuilds" class="flex-1 min-w-[300px] max-w-[400px]">
    <app-guild-selection-card
      (selectGuild)="onGuildSelect($event)"
      [guild]="guild"
      [selected]="guild === selectedGuild"
    />
  </div>
</div>
